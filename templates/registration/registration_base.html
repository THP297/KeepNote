<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    

</head>

<body>
    <div class="container">
        <div class="row first-row">
            <div class="col-xl-3 col-lg-3 col-md-4 col-sm-6 col-12 logoCol d-flex justify-content-center align-items-center">
              <h2 style="font-style: italic; color: grey;"><img src="{% static 'images/KeepLogo.png' %}" alt="" style="width: 100px;">Keep</h2>
            </div>
            <div class="col featuresCol">
                <button><a href="{% url 'login' %}">Login</a></button>
                <button><a href="{% url 'register' %}">Register</a></button>
            </div>
        </div>
        <div class="row second-row">
            {% block content %}
            {% endblock %}
          
          <div class="col d-flex right-panel d-none d-lg-flex">
            <img  src="{% static 'images/HomePagePicture.png' %}" alt="#picture">
          </div>
        </div>
    </div>
{% block script %}
{% endblock %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/masonry/4.2.2/masonry.pkgd.min.js"></script>
</body>

</html>
